<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Completo - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="robot-window">
      <div class="robot" id="robot">
        <div class="antenna"></div>
        <div class="head">
          <div class="eye left">
            <div class="pupil"></div>
          </div>
          <div class="eye right">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="neck"></div>
        <div class="torso">
          <div class="panel"></div>
        </div>
        <div class="arms">
          <div class="arm left">
            <div class="cable"></div>
            <div class="pincher"></div>
          </div>
          <div class="arm right">
            <div class="cable"></div>
            <div class="pincher"></div>
          </div>
        </div>
      </div>
    </div>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <div class="actions">
      <label>
        <input type="checkbox" id="showPassword"> Mostrar contraseña
      </label>
      <a href="#" class="link">Olvidé mi contraseña</a>
    </div>
    <button id="loginButton">Aceptar</button>
  </div>
  <script src="jss.js"></script>
</body>
</html>
